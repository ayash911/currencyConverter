<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="head">Currency Converter</div>
    <div class="converter-container">
      <div class="amount-container">
        <span class="symbol">د.إ</span>
        <input type="number" id="amount" placeholder="Amount" value="1" />
      </div>
      <div class="dropdown-container" id="cont">
        <select id="fromCurrency" onchange="updateCurrencySymbol('from')"></select>
        <img src="image/inter.png" alt="interchange" />
        <select id="toCurrency" onchange="updateCurrencySymbol('to')"></select>
      </div>
      <button onclick="convertCurrency()">Convert</button>
      <center>
        <div class="result">
          <div class="loading-spinner" id="loadingSpinner"></div>
          <br />
          <span id="result">Result will be displayed here</span>
          <br />
          <span id="rate"></span><br />
          <span id="rate2"></span>
        </div>
      </center>
    </div>
    <footer>
      <div class="footer-content">
        <p><a href="mailto:iit2023232@iiita.ac.in">Contact me</a></p>
        <p>&copy; 2024 Yash Agrawal. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
